<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Cursor Light</title>

<style>
/* Base page */
body {
    margin: 0;
    background: #0b0b0b;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
    overflow-x: hidden;
}

/* Example UI so you see it stays above background */
.ui {
    position: relative;
    z-index: 2;
    padding: 40px;
}

/* Cursor brightening layer */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;

    /* This brightens the background instead of glowing */
    background: radial-gradient(
        420px circle at var(--x, 50%) var(--y, 50%),
        rgba(255,255,255,0.10),
        rgba(255,255,255,0.05) 25%,
        rgba(255,255,255,0.02) 40%,
        transparent 65%
    );

    transition: background 0.04s linear;
}
</style>
</head>

<body>

<div class="ui">
    <h1>Your UI stays untouched</h1>
    <p>The background itself gets brighter under the cursor.</p>
</div>

<script>
document.addEventListener("mousemove", e => {
    const x = (e.clientX / window.innerWidth) * 100;
    const y = (e.clientY / window.innerHeight) * 100;

    document.body.style.setProperty('--x', x + '%');
    document.body.style.setProperty('--y', y + '%');
});
</script>

</body>
</html>
