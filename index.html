<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K Library</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  background: #0b0b0b;
  color: #eaeaea;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
}

/* ---- Title ---- */
h1 {
  font-size: 3.2rem;
  margin-bottom: 40px;
  letter-spacing: 1px;
  color: #ffffff;
  text-shadow: 0 0 25px rgba(0,255,255,0.25);
}

/* ---- Card ---- */
.category {
  width: 100%;
  max-width: 900px;
  background: rgba(20,20,20,0.85);
  border-radius: 14px;
  border: 1px solid #1f1f1f;
  overflow: hidden;
  backdrop-filter: blur(8px);
}

/* ---- Header ---- */
.category-header {
  padding: 18px 22px;
  font-size: 1.4rem;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background 0.4s ease;
}

.category-header:hover {
  background: rgba(255,255,255,0.04);
}

.arrow {
  transition: transform 0.4s ease;
}

.category.open .arrow {
  transform: rotate(90deg);
}

/* ---- Content ---- */
.content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.6s ease, opacity 0.4s ease;
  opacity: 0;
}

.category.open .content {
  max-height: 1000px;
  opacity: 1;
}

.section-title {
  padding: 14px 22px;
  font-weight: 600;
  color: #aaa;
  font-size: 0.9rem;
  letter-spacing: 1px;
}

/* ---- Links ---- */
a {
  display: block;
  padding: 14px 22px;
  text-decoration: none;
  color: #00ffff;
  position: relative;
  transition: color 0.4s ease, background 0.4s ease;
}

a::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,255,255,0.08);
  opacity: 0;
  transition: opacity 0.4s ease;
}

a:hover::after {
  opacity: 1;
}

a:hover {
  color: #ffffff;
}

/* ---- Footer ---- */
footer {
  margin-top: 60px;
  font-size: 0.85rem;
  color: #666;
}

/* ---- Scrollbar ---- */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-thumb {
  background: #2a2a2a;
  border-radius: 6px;
}
</style>
</head>

<body>

<h1>K Library</h1>

<div class="category" id="coding">
  <div class="category-header">
    Coding
    <span class="arrow">▶</span>
  </div>

  <div class="content">
    <div class="section-title">TEMPLATES</div>
    <a href="https://bootstrapmade.com/" target="_blank">BootstrapMade</a>
    <a href="https://windytoolbox.com/" target="_blank">WindyToolbox</a>
    <a href="https://onepagelove.com/templates/page/2" target="_blank">OnePageLove</a>
    <a href="https://colorlib.com/wp/templates/" target="_blank">Colorlib</a>
    <a href="https://freehtml5.co/" target="_blank">FreeHTML5</a>

    <div class="section-title">UI</div>
    <a href="https://uiverse.io/" target="_blank">Uiverse</a>
    <a href="https://www.vengenceui.com/" target="_blank">VengenceUI</a>
    <a href="https://mui.com/" target="_blank">MUI</a>
    <a href="https://magicui.design/" target="_blank">MagicUI</a>
    <a href="https://www.heroui.com/docs/guide/introduction" target="_blank">HeroUI</a>
    <a href="https://daisyui.com/components/" target="_blank">DaisyUI</a>
    <a href="https://ui.shadcn.com/" target="_blank">ShadCN UI</a>
    <a href="https://ui.aceternity.com/components" target="_blank">Aceternity UI</a>
  </div>
</div>

<footer>© 2026 K Library</footer>

<script>
const category = document.querySelector(".category");
const header = document.querySelector(".category-header");

header.addEventListener("click", () => {
  category.classList.toggle("open");
});
</script>

</body>
</html>
